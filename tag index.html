  <script>
    async function extractTags() {
      const url = document.getElementById("videoUrl").value;
      const videoId = url.split("v=")[1]?.split("&")[0];
      if (!videoId) {
        alert("कृपया सही YouTube वीडियो URL डालें।");
        return;
      }

      const proxy = "https://api.allorigins.win/get?url=";
      const targetURL = `https://www.youtube.com/watch?v=${videoId}`;
      const fetchURL = proxy + encodeURIComponent(targetURL);

      try {
        const res = await fetch(fetchURL);
        const data = await res.json();

        const html = data.contents;
        const tagMatch = html.match(/<meta name="keywords" content="([^"]+)"/);
        const titleMatch = html.match(/<title>(.*?)<\/title>/);

        if (tagMatch) {
          const tags = tagMatch[1].split(',').map(tag => tag.trim()).join(', ');
          document.getElementById("output").innerHTML = `
            <strong>Title:</strong> ${titleMatch ? titleMatch[1] : "Unknown"}<br><br>
            <strong>Tags:</strong><br>${tags}
          `;
        } else {
          document.getElementById("output").innerText = "Tags नहीं मिल पाए।";
        }
      } catch (e) {
        document.getElementById("output").innerText = "Error: Tags extract नहीं कर सके।";
      }
    }
  </script>
